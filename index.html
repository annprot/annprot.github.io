	<!-- End FAQ section -->

	<!-- Main block -->
	<header id="header">
		<h1>Хэй, привет!</h1>
	</header>
	<!-- End Main block -->
	
	<!-- Button start -->
	<section id="main">
		<h2>Давай вместе поготовимся к ЕГЭ? :)</h2>
		<button onclick="view_tasks()">Вперед к знаниям!</button>
	</section>
	<!-- End Button start -->
	
	<!-- Dictionaries section -->
	<section id="exercs">
		<p>Выберите задание:</p>
		<div class="list">
			<button onclick="btn_handler(8);">8</button>
			<button onclick="btn_handler(9);">9</button>
			<button onclick="btn_handler(10);">10</button>
			<button onclick="btn_handler(11);">11</button>
		</div>
	</section>
	<!-- End Dictionaries section -->

	<!-- Main game with words -->
	<section id="game">
		<div class="parent" id="parent_bg">
			<div class="block">
				<p id="task">Вставьте пропущенную букву в слово:</p>
				<form onsubmit="return false;" autocomplete="off">
					<input type="text" id="us_answer">
				</form>
				<button onclick="select_handler();">Проверить</button>
				<p id="counter">1/6</p>
			</div>
		</div>
	</section>
	<!-- End Main game with words -->

	<!-- Result of the game section -->
	<section id="end">
		<h1>Thank you!</h1>
		<img src="#" id="img_dictionary" alt="image">
		<p>Keep it up!</p>
		<p id="end_text">You have successfully completed the task </p>
		<a href="https://mcflydesigner.github.io">Go to main page</a>
	</section>
	<!-- End Result of the game section -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		var us_task = 0; //User task

		//FAQ block 
		function show(state) {
			switch(state) {
				case "block":
					$("#window").fadeIn(1000);
					$("#wrap").fadeIn(1000);
				break;

				case "none":
					$("#window").fadeOut(1000);
					$("#wrap").fadeOut(1000);
				break;
			}
		}

		//View all dictionaries for user
		function view_tasks() {
			$("#main").fadeOut(500);
			$("#exercs").fadeIn(2000);
		}

		//Handler for either games
		function btn_handler(task) {
			switch(task) {
				case 8:
					us_task = 8;
					//alert(us_task);
				break;	
			}

			select_task(us_task);
		}

		//Animation appear the starts elements
		$("#header").fadeIn(800);
		$("#main").fadeIn(1000);
	</script>
	<script src="js/game_handle.js"></script>
	<script src="js/tasks.js"></script>
