<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Russian EGE</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- FAQ section -->
	<!--
	<section id="faq">
		<button onclick="show('block')"><img src="img/faq.png" alt="faq icon"></button>
		<div id="wrap" onclick="show('none')">
			<div id="window">
				<h1>FAQ</h1>
				<h2>Thank you! Have a nice game :)</h2>
				<button class="close">Close</button>
			</div>
		</div>
	</section>
	-->
	<!-- End FAQ section -->

	<!-- Main block -->
	<header id="header">
		<h1>Хэй, привет!</h1>
	</header>
	<!-- End Main block -->
	
	<!-- Button start -->
	<section id="main">
		<h2>Давай вместе подготовимся к ЕГЭ? :)</h2>
		<button onclick="view_tasks()">Вперед к знаниям!</button>
	</section>
	<!-- End Button start -->
	
	<!-- Dictionaries section -->
	<section id="exercs">
		<p>Выберите задание:</p>
		<div class="list">
			<button onclick="select_task(4);">4</button>
			<button onclick="select_task(5);">5</button>
			<button onclick="select_task(7);">7</button>
			<button onclick="select_task(8);">8</button>
			<button onclick="select_task(9);">9</button>
			<button onclick="select_task(10);">10</button>
			<button onclick="select_task(11);">11</button>
			<button onclick="select_task(12);">12</button>
			<button onclick="select_task(13);">13</button>
			<button onclick="select_task(14);">14</button>
			<button onclick="select_task(15);">15</button>
		</div>
	</section>
	<!-- End Dictionaries section -->

	<!-- Main game with words -->
	<section id="game">
		<div class="parent" id="parent_bg">
			<div class="block">
				<p id="task">Вставьте пропущенную букву в слово:</p>
				<p id="word">слово</p>
				<form onsubmit="return false;" autocomplete="off">
					<input type="text" id="us_answer">
				</form>
				<button onclick="game_handle();">Проверить</button>
				<p id="counter">1/6</p>
				<a href="#" id="a_inform" target="_blank">К словарю</a>
			</div>
		</div>
	</section>
	<!-- End Main game with words -->

	<!-- List of blocks of the task -->
	<section id="block_tasks">
		<p>Выберите блок со списком слов:</p>
	</section>
	<!-- End List of blocks of the task -->

	<!-- Result of the game section -->
	<section id="end">
		<h1>Юху!</h1>
		<p id="number">8</p>
		<p>Спасибо за игру!</p>
		<p id="end_text">Спасибо за прохождение </p>
		<button id="btn_errors" onclick="er_show('block');">Твои ошибки</button>
		<a href="https://annprot.github.io">На главную страничку :)</a>
	</section>
	<!-- End Result of the game section -->
	
	<!-- User statistics POPUP -->
	<section id="us_pop_er">
		<div id="er_wrap" onclick="er_show('none')">
			<div id="er_window">
				<p>Слово(а), в котором(ых) ты допустил ошибку:</p>
				<div class="e_words">
					<p id="us_errors"></p>
				</div>
				<button class="p_close" onclick="er_show('none')">Закрыть</button>
			</div>
		</div>
	</section>
	<!-- End User statistics POPUP -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		var us_task = 0; //User task, задание, которое выбрал пользователь

		//FAQ, пока не работает
		//FAQ block 
		function show(state) {
			switch(state) {
				case "block":
					$("#window").fadeIn(1000);
					$("#wrap").fadeIn(1000);
				break;

				case "none":
					$("#window").fadeOut(1000);
					$("#wrap").fadeOut(1000);
				break;
			}
		}

		//Отображаем список всех заданий 
		//View all tasks for user
		function view_tasks() {
			$("#main").fadeOut(500);
			$("#exercs").fadeIn(2000);
		}

		//Стартовая анимация появления первого(главного) блока
		//Animation appear the start elements
		$("#header").fadeIn(800);
		$("#main").fadeIn(1000);
	</script>
	<!-- Этот скрипт подгружает список слов для задания, которое выбрал пользователь -->
	<script src="js/tasks.js"></script>
</body>
</html>
